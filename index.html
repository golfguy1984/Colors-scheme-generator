<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container">
            <header>
                <input id="color-picker" type="color" value="#034B81" />
                <select id="color-mode">
                    <option value="monochrome">monochrome</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="monochrome-dark">monochrome-dark</option>
                </select>
                <button id="color-scheme-btn">Get Color Scheme</button>
            </header>
            <div class="wrapper" id="img-container">
                <div class="color-hex-wrapper-default">
                    <div class="color-container-default" style="background-color:#034B81"></div>
                    <h1>#034B81</h1>
                </div>
                <div class="color-hex-wrapper-default">
                    <div class="color-container-default" style="background-color:#0463AB"></div>
                    <h1>#0463AB</h1>
                </div>
                <div class="color-hex-wrapper-default">
                    <div class="color-container-default" style="background-color:#047BD6"></div>
                    <h1>#047BD6</h1>
                </div>
                <div class="color-hex-wrapper-default">
                    <div class="color-container-default" style="background-color:#0893FC"></div>
                    <h1>#0893FC</h1>
                </div>
                <div class="color-hex-wrapper-default">
                    <div class="color-container-default" style="background-color:#31A5FD"></div>
                    <h1>#31A5FD</h1>
                </div>
                <div class="color-hex-wrapper-default">
                    <div class="color-container-default" style="background-color:#5BB8FE"></div>
                    <h1>#5BB8FE</h1>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
